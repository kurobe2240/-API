services:
  # バックエンドAPI
  - type: web
    name: task-api-backend
    env: php
    buildCommand: composer install
    startCommand: heroku-php-apache2 .
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
        
  # フロントエンド
  - type: web
    name: task-api-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://task-api-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 